<!DOCTYPE html>
<html>
  <head>
    <title>TMR RGG2 INFO SLIDESHOW</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  </head>
  <style style="text/css">
    p, label {
      font-family: "Press Start 2P", sans-serif;
      font-size: 12px;
      color: #9f9f9f;
    }
    
    .title {
      font-size: 20px;
    }
    
    #content {
      font-family: "Press Start 2P", sans-serif;
      color:white;
      font-size: 20px;
      margin: 0;
      position: relative;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    
    #frame {
      background-color:black;
      height: 200px;
      width: 800px;
      margin: auto;
    }
    
    body {
      background-color:black;
      margin: auto;
      text-align: center;
    }
  </style>
  
  <body>
    <p class="title">TMR RGG2 INFO SLIDESHOW</p>
    
    <br>
    <br>
    
    <div id="frame">
      <p id="content"></p>
    </div>
    
    <br>
    <br>
    
    <p>SETTINGS</p>
    <form>
      <label for="seconds">Seconds between slides:</label>
      <input type="text" id="seconds" name="seconds" onchange="changeSlideshowTime()" value="2">
      <br>
      <label for="tsize">Text size:</label>
      <input type="text" id="tsize" name="tsize" onchange="changeTextSize()" value="20">
      <br>
      <label for="tcolor">Text color:</label>
      <input type="color" id="tcolor" name="tcolor" onchange="changeTextColor()" value="#ffffff">
      <br>
      <label for="bgcolor">Background color:</label>
      <input type="color" id="bgcolor" name="bgcolor" onchange="changeBackgroundColor()" value="#000000">
      <br>
      <label for="fwidth">Width:</label>
      <input type="text" id="fwidth" name="fwidth" onchange="changeFrameWidth()" value="800">
      <br>
      <label for="fheight">Height:</label>
      <input type="text" id="fheight" name="fheight" onchange="changeFrameHeight()" value="200">
    </form>
    
    <br>
    
    <p>CUSTOMIZE CONTENT (WORK IN PROGRESS)</p>
    <form>
      <label for="gamescompleted">Games completed</label>
      <input type="checkbox" id="gamescompleted" name="gamescompleted" onchange="setGamesCompleted()" checked>
      <br>
      <label for="gamesdropped">Games dropped</label>
      <input type="checkbox" id="gamesdropped" name="gamesdropped" onchange="setGamesDropped()" checked>
      <br>
      <label for="gamesrerolled">Games rerolled</label>
      <input type="checkbox" id="gamesrerolled" name="gamesrerolled" onchange="setGamesRerolled()" checked>
      <br>
      <label for="gamesdollar">Games $$$</label>
      <input type="checkbox" id="gamesdollar" name="gamesdollar" onchange="setGamesDollar()" checked>
      <br>
      <label for="totaltime">Total time</label>
      <input type="checkbox" id="totaltime" name="totaltime" onchange="setTotalTime()" checked>
      <br>
      <label for="averagetime">Average time/completed game</label>
      <input type="checkbox" id="averagetime" name="averagetime" onchange="setAverageTime()" checked>
      <br>
      <label for="longestgame">Longest game</label>
      <input type="checkbox" id="longestgame" name="longestgame" onchange="setLongestGame()" checked>
      <br>
      <label for="shortestgame">Shortest game</label>
      <input type="checkbox" id="shortestgame" name="shortestgame" onchange="setShortestGame()" checked>
      <br>
      <label for="dosgamescompleted">DOS games completed</label>
      <input type="checkbox" id="dosgamescompleted" name="dosgamescompleted" onchange="setDOSGamesCompleted()" checked>
      <br>
      <label for="dosgamestotaltime">DOS games total time</label>
      <input type="checkbox" id="dosgamestotaltime" name="dosgamestotaltime" onchange="setDOSGamesTotalTime()" checked>
      <br>
      <label for="c64gamescompleted">C64 games completed</label>
      <input type="checkbox" id="c64gamescompleted" name="c64gamescompleted" onchange="setC64GamesCompleted()" checked>
      <br>
      <label for="c64gamestotaltime">C64 games total time</label>
      <input type="checkbox" id="c64gamestotaltime" name="c64gamestotaltime" onchange="setC64GamesTotalTime()" checked>
      <br>
      <label for="nesgamescompleted">NES games completed</label>
      <input type="checkbox" id="nesgamescompleted" name="nesgamescompleted" onchange="setNESGamesCompleted()" checked>
      <br>
      <label for="nesgamestotaltime">NES games total time</label>
      <input type="checkbox" id="nesgamestotaltime" name="nesgamestotaltime" onchange="setNESGamesTotalTime()" checked>
      <br>
      <label for="msxgamescompleted">MSX games completed</label>
      <input type="checkbox" id="msxgamescompleted" name="msxgamescompleted" onchange="setMSXGamesCompleted()" checked>
      <br>
      <label for="msxgamestotaltime">MSX games total time</label>
      <input type="checkbox" id="msxgamestotaltime" name="msxgamestotaltime" onchange="setMSXGamesTotalTime()" checked>
      <br>
      <label for="amigagamescompleted">Amiga games completed</label>
      <input type="checkbox" id="amigagamescompleted" name="amigagamescompleted" onchange="setAmigaGamesCompleted()" checked>
      <br>
      <label for="amigagamestotaltime">Amiga games total time</label>
      <input type="checkbox" id="amigagamestotaltime" name="amigagamestotaltime" onchange="setAmigaGamesTotalTime()" checked>
      <br>
      <label for="smsgamescompleted">SMS games completed</label>
      <input type="checkbox" id="smsgamescompleted" name="smsgamescompleted" onchange="setSMSGamesCompleted()" checked>
      <br>
      <label for="smsgamestotaltime">SMS games total time</label>
      <input type="checkbox" id="smsgamestotaltime" name="smsgamestotaltime" onchange="setSMSGamesTotalTime()" checked>
      <br>
      <label for="tg16gamescompleted">TG16 games completed</label>
      <input type="checkbox" id="tg16gamescompleted" name="tg16gamescompleted" onchange="setTG16GamesCompleted()" checked>
      <br>
      <label for="tg16gamestotaltime">TG16 games total time</label>
      <input type="checkbox" id="tg16gamestotaltime" name="tg16gamestotaltime" onchange="setTG16GamesTotalTime()" checked>
    </form>
    
    <script>
      $("#tax_rate_name, #tax_rate_rate").keypress(function (event) {
        if (event.keyCode == 13) {
          event.preventDefault();
        }
      });
    </script>
    
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '110449457142-u01dfg0mhqn2eis7pm3q42ook22i9kkj.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyAmg2WiuGV5muem_wRzV6h-8uX2gUVjVcA';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          clientId: CLIENT_ID,
          apiKey: API_KEY,
          scope: SCOPES,
          discoveryDocs: DISCOVERY_DOCS
        }).then(function () {
          fetchDataStartSlideshow();
        });
      }
      
      function setText(text) {
        document.getElementById('content').innerHTML = text;
      }

      var data = null;
      var slideshowInterval;
      
      function fetchDataStartSlideshow() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1lm4tNN8QsGK6UT1OF-3DIkRdXJs2dd7No6KeOiEy1tM',
          range: 'RGG2 Stats!B1:B2'
        }).then(function(response) {
          data = response.result;
          slideshowData();
          slideshowInterval = setInterval(slideshowData, 2000);
        }, function(response) {
          setText('Error: ' + response.result.error.message);
        });
      }
      
      var slideshowIndex = 0;
      var dataTitles = ['Games beaten: ',
                        'Games dropped: '];
      
      function slideshowData(){
        setText(dataTitles[slideshowIndex] + data.values[slideshowIndex]);
        slideshowIndex = (slideshowIndex+1) % data.values.length;
      }
      
      function changeSlideshowTime(){
        clearInterval(slideshowInterval);
        slideshowInterval = setInterval(slideshowData, document.getElementById('seconds').value * 1000);
      }
      
      function changeTextColor(){
        document.getElementById('content').style.color = document.getElementById('tcolor').value;
      }
      
      function changeTextSize(){
        document.getElementById('content').style.fontSize = document.getElementById('tsize').value + 'px';
      }
      
      function changeBackgroundColor(){
        document.getElementById('frame').style.backgroundColor = document.getElementById('bgcolor').value;
      }
      
      function changeFrameWidth(){
        document.getElementById('frame').style.width = document.getElementById('fwidth').value + 'px';
      }
      
      function changeFrameHeight(){
        document.getElementById('frame').style.height = document.getElementById('fheight').value + 'px';
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
