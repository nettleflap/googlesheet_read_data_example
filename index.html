<!DOCTYPE html>
<html>
  <head>
    <title>TMR RGG2 INFO SLIDESHOW</title>
    <meta charset="utf-8" />
  </head>
  <style style="text/css">
    @font-face {
      font-family: 'NissanOpti';
      src:  url('NissanOpti.otf') format('opentype');
    }
    
    p, label {
      font-family: "NissanOpti", sans-serif;
      font-size: 12px;
      color: #9f9f9f;
    }
    
    .title {
      font-size: 20px;
    }
    
    #content {
      font-family: "NissanOpti", sans-serif;
      color:white;
      font-size: 20px;
      margin: 0;
      position: relative;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    
    #frame {
      background-color:black;
      height: 200px;
      width: 2000px;
      margin: auto;
    }
    
    body {
      background-color:black;
      margin: auto;
      text-align: center;
    }
  </style>
  
  <body>
    <p class="title">TMR RGG2 INFO SLIDESHOW</p>
    
    <br>
    <br>
    
    <div id="frame">
      <p id="content"></p>
    </div>
    
    <br>
    <br>
    
    <p>SETTINGS</p>
    <form>
      <label for="seconds">Seconds between slides:</label>
      <input type="text" id="seconds" name="seconds" onchange="changeSlideshowTime()" value="10">
      <br>
      <label for="tsize">Text size:</label>
      <input type="text" id="tsize" name="tsize" onchange="changeTextSize()" value="20">
      <br>
      <label for="tcolor">Text color:</label>
      <input type="color" id="tcolor" name="tcolor" onchange="changeTextColor()" value="#ffffff">
      <br>
      <label for="bgcolor">Background color:</label>
      <input type="color" id="bgcolor" name="bgcolor" onchange="changeBackgroundColor()" value="#000000">
      <br>
      <label for="fwidth">Width:</label>
      <input type="text" id="fwidth" name="fwidth" onchange="changeFrameWidth()" value="2000">
      <br>
      <label for="fheight">Height:</label>
      <input type="text" id="fheight" name="fheight" onchange="changeFrameHeight()" value="200">
    </form>
    
    <br>
    
    <p>CUSTOMIZE CONTENT</p>
    <form>
      <label for="shuffle">Shuffle</label>
      <input type="checkbox" id="shuffle" name="shuffle" onchange="setShuffle()" checked>
      <br>
      <br>
      <label for="gamescompleted">Games completed</label>
      <input type="checkbox" id="gamescompleted" name="gamescompleted" onchange="setGamesCompleted()" checked>
      <br>
      <label for="gamesdropped">Games dropped</label>
      <input type="checkbox" id="gamesdropped" name="gamesdropped" onchange="setGamesDropped()" checked>
      <br>
      <label for="gamesrerolled">Games rerolled</label>
      <input type="checkbox" id="gamesrerolled" name="gamesrerolled" onchange="setGamesRerolled()" checked>
      <br>
      <label for="gamesdollar">Games $$$</label>
      <input type="checkbox" id="gamesdollar" name="gamesdollar" onchange="setGamesDollar()" checked>
      <br>
      <label for="totaltime">Total time</label>
      <input type="checkbox" id="totaltime" name="totaltime" onchange="setTotalTime()" checked>
      <br>
      <label for="averagetime">Average time/completed game</label>
      <input type="checkbox" id="averagetime" name="averagetime" onchange="setAverageTime()" checked>
      <br>
      <label for="longestgame">Longest game</label>
      <input type="checkbox" id="longestgame" name="longestgame" onchange="setLongestGame()" checked>
      <br>
      <label for="shortestgame">Shortest game</label>
      <input type="checkbox" id="shortestgame" name="shortestgame" onchange="setShortestGame()" checked>
      <br>
      <label for="platformspecifics">Platform specifics</label>
      <input type="checkbox" id="platformspecifics" name="platformspecifics" onchange="setPlatformSpecifics()" checked>
      <br>
      <label for="spins">Spins</label>
      <input type="checkbox" id="spins" name="spins" onchange="setSpins()" checked>
    </form>
    
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '110449457142-u01dfg0mhqn2eis7pm3q42ook22i9kkj.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyAmg2WiuGV5muem_wRzV6h-8uX2gUVjVcA';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          clientId: CLIENT_ID,
          apiKey: API_KEY,
          scope: SCOPES,
          discoveryDocs: DISCOVERY_DOCS
        }).then(function () {
          fetchDataStartSlideshow();
        });
      }
      
      function setText(text) {
        document.getElementById('content').innerHTML = text;
      }

      var rgg2statsData = [];
      var subListData = [];
      var customMessageData = [];
      
      var shuffle = true;
      
      var rgg2statsRaw = null;
      var subListRaw = null;
      
      var slideshowInterval;
      var finalListOfData = [];
      
      function fetchDataStartSlideshow() {
        gapi.client.sheets.spreadsheets.values.batchGet({
          spreadsheetId: '1lm4tNN8QsGK6UT1OF-3DIkRdXJs2dd7No6KeOiEy1tM',
          ranges: ['RGG2 Stats!B1:B4',
                   'RGG2 Stats!D1:D2',
                   'RGG2 Stats!C3',
                   'RGG2 Stats!D3',
                   'RGG2 Stats!F3',
                   'RGG2 Stats!C4',
                   'RGG2 Stats!D4',
                   'RGG2 Stats!F4',
                   'RGG2 Stats!B5:B52',
                   'RGG2 Stats!D5:D52',
                   'WheelSpins Season2!A2:A209']
        }).then(function(response) {
          rgg2statsRaw = response.result;
          
          setGamesCompleted();
          setGamesDropped();
          setGamesRerolled();
          setGamesDollar();
          setTotalTime();
          setAverageTime();
          setLongestGame();
          setShortestGame();
          setPlatformSpecifics();
          setSpins();
          
          slideshowData();
          
          slideshowInterval = setInterval(slideshowData, 10000);
        }, function(response) {
          setText('Error: ' + response.result.error.message);
        });
      }
      
      var slideshowIndex = 0;
      
      function slideshowData(){
        setText(finalListOfData[slideshowIndex]);
        slideshowIndex = (slideshowIndex+1) % finalListOfData.length;
      }
      
      function rebuildFinalList(){
        finalListOfData = [];
        finalListOfData = rgg2statsData.concat(subListData, customMessageData);
        if (shuffle) {
          shuffleArray(finalListOfData);
        }
      }
      
      function changeSlideshowTime(){
        clearInterval(slideshowInterval);
        slideshowInterval = setInterval(slideshowData, document.getElementById('seconds').value * 1000);
      }
      
      function changeTextColor(){
        document.getElementById('content').style.color = document.getElementById('tcolor').value;
      }
      
      function changeTextSize(){
        document.getElementById('content').style.fontSize = document.getElementById('tsize').value + 'px';
      }
      
      function changeBackgroundColor(){
        document.getElementById('frame').style.backgroundColor = document.getElementById('bgcolor').value;
      }
      
      function changeFrameWidth(){
        document.getElementById('frame').style.width = document.getElementById('fwidth').value + 'px';
      }
      
      function changeFrameHeight(){
        document.getElementById('frame').style.height = document.getElementById('fheight').value + 'px';
      }
      
      function setGamesCompleted(){
        var text = 'Games beaten: ' + rgg2statsRaw.valueRanges[0].values[0];
        addRemoveFromDataArray(document.getElementById('gamescompleted').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setGamesDropped(){
        var text = 'Games dropped: ' + rgg2statsRaw.valueRanges[0].values[1];
        addRemoveFromDataArray(document.getElementById('gamesdropped').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setGamesRerolled(){
        var text = 'Games rerolled: ' + rgg2statsRaw.valueRanges[0].values[2];
        addRemoveFromDataArray(document.getElementById('gamesrerolled').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setGamesDollar(){
        var text = 'Games $$$: ' + rgg2statsRaw.valueRanges[0].values[3];
        addRemoveFromDataArray(document.getElementById('gamesdollar').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setTotalTime(){
        var text = 'Total time spent: ' + rgg2statsRaw.valueRanges[1].values[0];
        addRemoveFromDataArray(document.getElementById('totaltime').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setAverageTime(){
        var text = 'Average time spent on a beaten game: ' + rgg2statsRaw.valueRanges[1].values[1];
        addRemoveFromDataArray(document.getElementById('averagetime').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setLongestGame(){
        var text = rgg2statsRaw.valueRanges[2].values[0] + ' (' + rgg2statsRaw.valueRanges[4].values[0] + ') was the longest game to beat with a time of ' + rgg2statsRaw.valueRanges[3].values[0] + '!';
        addRemoveFromDataArray(document.getElementById('longestgame').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      function setShortestGame(){
        var text = rgg2statsRaw.valueRanges[5].values[0] + ' (' + rgg2statsRaw.valueRanges[7].values[0] + ') was the shortest game to beat with a time of ' + rgg2statsRaw.valueRanges[6].values[0] + '!';
        addRemoveFromDataArray(document.getElementById('shortestgame').checked, rgg2statsData, text);
        rebuildFinalList();
      }

      function setPlatformSpecifics(){
        var platforms = ['DOS','C64','NES','MSX','SMS','Amiga','TG-16','Genesis','GBC','Game Gear','SNES','Neo Geo','PS1','N64','GBA','SUB'];
        for (var i = 0; i < 16; i++){
          var text = rgg2statsRaw.valueRanges[8].values[0 + i*3] + ' ' + platforms[i] + ' games were beaten. A(n) ' + platforms[i] + ' game took ' + rgg2statsRaw.valueRanges[9].values[1 + i*3] + ' on average. ' + rgg2statsRaw.valueRanges[9].values[0 + i*3] + ' spent on ' + platforms[i] + ' games in total.';
          addRemoveFromDataArray(document.getElementById('platformspecifics').checked, rgg2statsData, text);
        }
        rebuildFinalList();
      }
      
      function setSpins(){
        var text = 'Wheel was spun ' + rgg2statsRaw.valueRanges[10].values.length + ' times! <i>Right round baby right round!</i>';
        addRemoveFromDataArray(document.getElementById('spins').checked, rgg2statsData, text);
        rebuildFinalList();
      }
      
      // the person who spun the wheel most times
      // wheel spin result most/least
      
      function addRemoveFromDataArray(check, array, text){
        if (check == true){
          array.push(text);
        } else if (array.indexOf(text) != -1) {
          var indexToRemove = array.indexOf(text);
          array.splice(indexToRemove, 1);
        }
      }
      
      function setShuffle(){
        if (document.getElementById('shuffle').checked == true){
          shuffle = true;
        } else {
          shuffle = false;
        }
        rebuildFinalList();
      }
      
      function shuffleArray(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        while (0 !== currentIndex) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
        return array;
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
